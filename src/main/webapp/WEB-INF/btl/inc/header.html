<script type="text/javascript">
    var base = "${base!}";
    function setiCheckAll() {
        $('#container input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
            checkboxClass: 'icheckbox_minimal-blue',
            radioClass: 'iradio_minimal-blue'
        });
        $('#container input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
            checkboxClass: 'icheckbox_minimal-red',
            radioClass: 'iradio_minimal-red'
        });
        $('#container input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
            checkboxClass: 'icheckbox_flat-green',
            radioClass: 'iradio_flat-green'
        });
    }
    function setCookie(name, value) {
        var Days = 30;
        var exp = new Date();
        exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
        document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString() + ";path=${base!}";
    }

    function delCookie(name) {
        var Days = 30;
        var exp = new Date();
        exp.setTime(exp.getTime() - Days * 24 * 60 * 60 * 1000);
        var cval = getCookie(name);
        if (cval != null)
            document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString() + ";path=${base!}";
    }

    function getCookie(name) {
        var start = document.cookie.indexOf(name + "=");
        var len = start + name.length + 1;
        if (( !start ) && ( name != document.cookie.substring(0, name.length) )) {
            return null;
        }
        if (start == -1) return null;
        var end = document.cookie.indexOf(';', len);
        if (end == -1) end = document.cookie.length;
        return unescape(document.cookie.substring(len, end));
    }
    $(function () {
        SMValidator.setSkin('bootstrap');
        var lang = getCookie("lang");
        if (lang && lang == "zh_CN") {
            SMValidator.setLang({
                number: '请输入数字',
                names: '请输入正确的名字格式',
                email: '请输入正确的邮箱格式',
                range_equal: '值必须等于{0}',
                range_scope: '值必须大于{0}且小于{1}',
                range_greater: '值必须大于{0}',
                range_less: '值必须小于{0}',
                renge_no_number: '值必须是数字',
                error_param: '参数错误',
                length_equal: '长度必须为{0}',
                length_scope: '长度必须大于{0}且小于{1}',
                length_greater: '长度必须大于{0}',
                length_less: '长度必须小于{0}',
                password: '两次输入密码不一致'
            });
        }
    });
</script>
