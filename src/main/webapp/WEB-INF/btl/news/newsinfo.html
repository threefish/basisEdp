<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="${title!}">
    <title>${title!}</title>
    <%include("inc/header.html"){}%>
    <style>
        .newsContent{
            padding: 15px;
            text-align: justify;
        }
        .newsTitle{
            text-align: center;
            border-bottom: 2px solid rgb(59, 99, 150);
        }
    </style>
</head>
<body>
<%include("inc/top.html"){}%>
<section class="content">
    <div id="home" class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="blank20"></div>
                    <div class="newsTitle">
                       <h1> ${news.title}</h1>
                        <p>来自：${news.form}&nbsp;&nbsp;&nbsp;&nbsp;发布于：${news.createTime}&nbsp;&nbsp;&nbsp;&nbsp;发布人：${news.createUser}</p>
                    </div>
                    <div class="blank20"></div>
                    <div class="newsContent">
                        ${news.content}
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="blank20"></div>
    </div>
</section>
<%include("inc/foot.html"){}%>
</body>
</html>
