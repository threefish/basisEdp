<%
layout("/layouts/platform.html",{title:"系统菜单管理"}){
%>
<style type="text/css">
    .dataTbleBox {
        background: #ffffff;
        margin: 15px 0px;
        padding: 15px;
    }
</style>
<section class="content-header">
    <h1>
        菜单管理
        <small>控制面板</small>
    </h1>
</section>
<section class="content">
    <div class="row dataTbleBox">
        <table id="menusTable" class="table table-bordered table-striped">
            <tbody>
            </tbody>
        </table>
    </div>
</section>
<script type="text/javascript">
    var menusTable;
    $(function () {
        menusTable = $('#menusTable').DataTable({
            serverSide: true,
            processing: true,
            ajax: {
                url: base + '/sysMenu/grid',
                type: 'POST'
            },
            "columns": [
                {"data": "id", "title": "序号", width: "30px"},
                {"data": "menuName", "title": "菜单名称", width: "180px"},
                {"data": "description", "title": "描述", width: "180px"},
                {"title": "操作", width: "180px", "render": function (data, type, row) {
                    return "";
                }}
            ],
            "paging": true,
            "lengthChange": true,
            "searching": false,
            "ordering": false,
            "info": true,
            "autoWidth": true,
            language: {url: base + '/static/plugins/datatables/chinese.json'}
        });
    });
</script>
<%}%>
