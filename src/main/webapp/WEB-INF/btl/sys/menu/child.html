<% for(obj in data){
%>
<tr data-tt-id="${obj.id!}" data-tt-parent-id="${obj.pid!}" data-tt-branch="${obj.hasChild!}">
    <td>
        <span class="pd-l-sm"></span><i class="fa ${obj.menuIcon!}"></i> ${obj.menuName!}
    </td>
    <td>${obj.menuTarget!}</td>
    <td><%if(obj.menuType==0){%>菜单<%}else{%>数据<%}%></td>
    <td>${obj.permission!}</td>
    <td>
        <%if(false==obj.locked){%>
        <i id="disable_${obj.id!}" class="fa fa-circle text-success"></i>
        <%}else{%>
        <i id="disable_${obj.id!}" class="fa fa-circle text-danger"></i>
        <%}%>
    </td>
    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-cogs"></i> <span class="fa fa-angle-down"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="javascript:;" onclick="showTabTreeContent('${obj.id!}','update')" >修改</a></li>
                <li><a href="javascript:;" onclick="modify('${obj.id!}','del')">删除</a></li>
                <li class="divider"></li>
                <li><a href="javascript:;" onclick="showTabTreeContent('${obj.id!}','addChild')">添加子菜单</a></li>
                <li class="divider"></li>
                <li><a href="javascript:;" onclick="modify('${obj.id!}','unlock')">启用</a></li>
                <li><a href="javascript:;" onclick="modify('${obj.id!}','lock')">禁用</a></li>
            </ul>
        </div>
    </td>
</tr>
<%
}%>
