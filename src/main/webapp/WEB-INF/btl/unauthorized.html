<%
layout("/layouts/platform.html",{title:"提示:权限不符"}){
%>
<style>
    .unauthorized {
        margin: 15% 20px 20px 20px;
        text-align: center;
    }
    #container {
        background: #F9F9F9;
    }
</style>
<section class="content">
    <div class="row unauthorized">
        ${i18n.unauthorized}
    </div>
    <!--<button onclick="showx()">测试ajax无权提示</button>-->
</section>
<script>
    function showx() {
        $.ajax({
            type: "post",
            url: "${base}/druid",
            data: $("#loginFrom").serialize(),
            dataType: "json",
            success: function (data) {
                core.error(data.msg);
            }, error: function (status) {
                core.error("${i18n.AjaxNetworkError}");
            }
        })
    }
</script>
<%}%>
